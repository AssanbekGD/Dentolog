<template name="createDoctorType">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Добавьте вид стоматолога</h3>
    </div>
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="register-phone">Название</label>
          <input type="text" class="form-control" id="cdt-name" placeholder="стоматолог-футболист">
        </div>
        <div class="box-footer">
          <button id="cdt-submit" type="submit" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </form>
  </div>
  <div class="box-body">
    <div class="pull-right  form-group">
    <form >
        <div><input id="search" class="form-control" placeholder="Search"></div>
    </form>
  </div>
    <table class="table table-bordered">
      <tbody><tr>
        <th style="width: 10px">№</th>
        <th>Имя</th>
      </tr>
      {{#each doctorTypes}}
      <tr>
        <td>{{incIndex @index}}</td>
        <td class="name" contenteditable>{{name}}</td>
        <button class="pull-right btn btn-primary deleteDoctorType">Удалить</button>
          <button class="pull-right btn btn-primary editDoctorType" >Изменить</button>
      </tr>
      {{/each}}
    </tbody></table>
  </div>
</template>
