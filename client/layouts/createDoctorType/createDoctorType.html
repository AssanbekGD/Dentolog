<template name="createDoctorType">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Добавьте вид стоматолога</h3>
    </div>
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="register-phone">Название</label>
          <input type="text" class="form-control" id="cdt-name" placeholder="стоматолог-футболист">
        </div>
        <div class="box-footer">
          <button id="cdt-submit" type="submit" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </form>
  </div>
</template>
