<template name="createUser">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Регистрация</h3>
    </div>
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="register-phone">Номер телефона</label>
          <input type="text" class="form-control" id="register-phone" placeholder="+7 700 123 45 67">
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="text" class="form-control" id="register-email" placeholder="bla@bla.bla">
        </div>
        <div class="form-group">
          <label>Клиника</label>
          <select id="register-clinic" class="form-control">
            {{#each clinics}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" class="form-control" id="register-password" placeholder="пароль">
        </div>
        <div class="box-footer">
          <button id="register-submit" type="submit" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </form>
  </div>
</template>
