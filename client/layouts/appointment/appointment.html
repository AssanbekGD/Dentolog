<template name="appointment">
  <div class="com-sm-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">
          Прием пациента: {{patientName}}
          <a href="#" id="history-link">(история болезни)</a>
        </h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form id="create-appointment-form" role="form">
        <div class="box-body">
          <div class="form-group">
            <label>Симптомы</label>
            <select disabled required id="symptoms-list" class="form-control symptoms-select2" multiple="multiple" data-placeholder="выберите симптомы" style="width: 100%;">
              {{#each symptoms}}
              <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="form-group">
            <label>Диагноз</label>
            <select disabled required id="diagnoses-list" class="form-control diagnoses-select2" multiple="multiple" data-placeholder="выберите диагноз" style="width: 100%;">
              {{#each diagnoses}}
              <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="form-group">
            <label>Лечение</label>
            <select disabled required id="treatments-list" class="form-control treatments-select2" multiple="multiple" data-placeholder="выберите лечение" style="width: 100%;">
              {{#each treatments}}
              <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="box-footer">
          <button id="start-button" class="btn btn-primary">Начать</button>
        </div>
        <div class="box-footer">
          <button id="finish-button" type="submit" class="btn btn-danger">Закончить</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-10 col-sm-offset-1">

  </div>
</template>
