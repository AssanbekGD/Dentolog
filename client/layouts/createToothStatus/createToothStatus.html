<template name="createToothStatus">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Добавьте статус зуба</h3>
    </div>
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="register-phone">Название</label>
          <input type="text" class="form-control" id="cts-name" placeholder="глубокий кариес">
        </div>
        <div class="box-footer">
          <button id="cts-submit" type="submit" class="btn btn-primary">Создать</button>
        </div>
      </div>
    </form>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tbody><tr>
        <th style="width: 10px">№</th>
        <th>Имя</th>
      </tr>
      {{#each toothStatuses}}
      <tr>
        <td>{{incIndex @index}}</td>
        <td class="name" contenteditable>{{name}}
          <!--<input class="statusname" type="text" value="{{name}}" placeholder="test" />-->
          </td>
        <button class="pull-right btn btn-primary deleteStatus" >Удалить</button>
          <button class="pull-right btn btn-primary editStatus" >Изменить</button>
      </tr>
      {{/each}}
    </tbody></table>
  </div>
</template>
