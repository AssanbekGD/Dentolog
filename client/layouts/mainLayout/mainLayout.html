<template name="mainLayout">
  {{#AdminLTE skin=getSkin sidebarMini="true"}}
    <header class="main-header">
      <!-- Logo -->
      <a href="../../index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Admin</b>LTE</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          {{#if currentUser}}
          <div class="user-panel">
            <div class="pull-left image">
              <img src="http://image000.flaticon.com/icons/svg/147/147285.svg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>{{currentUser.username}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <li class="header">Клиенты</li>
          <li class="{{isActivePath '/registerPatient'}}">
            <a href="/registerPatient">
              <i class="fa fa-user-plus"></i> <span>Добавить и записать</span>
            </a>
          </li>
          <li class="header">Врачи</li>
          <li class="{{isActivePath '/createDoctor'}}">
            <a href="/createDoctor">
              <i class="fa fa-stethoscope"></i> <span>Добавить</span>
            </a>
          </li>
          <li class="header">Пользователи</li>
          <li class="{{isActivePath '/authorizeUser'}}">
            <a id="logout-button" href="#">
              <i class="fa fa-user"></i> <span>Выйти</span>
            </a>
          </li>
          {{else}}
          <li class="{{isActivePath '/authorizeUser'}}">
            <a href="/authorizeUser">
              <i class="fa fa-user"></i> <span>Авторизация</span>
            </a>
          </li>
          <li class="{{isActivePath '/createUser'}}">
            <a href="/createUser">
              <i class="fa fa-plus-square"></i> <span>Регистрация</span>
            </a>
          </li>
          {{/if}}
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">
      {{>Template.dynamic template=content}}
    </div>
  {{/AdminLTE}}
</template>
